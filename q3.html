<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <script>
        function result()
        {
            var ele=document.getElementsByName("animal");
            for(i=0;i,ele.length;i++)
            {
                if(ele[i].checked)
            {
                if(ele[i].value=="Tiger")
                {
                    document.getElementById("res").innerHTML="Correct";
                }
                else{
                    document.getElementById("res").innerHTML="Incorrect"; 
                    }
            }
            }
        }
    </script>
</head>
<body>
  <center><h1>WELCOME TO QUIZ</h1></center> 
  <center><h2>All Questions Carries Same Marks</h2></center> 
  <h3>3.what is national animal of India?</h3>
  <input type="radio" name="animal" value="Tiger">Tiger<br>
  <input type="radio" name="animal" value="Loin">Loin<br>
  <input type="radio" name="animal" value="Horse">Horse<br>
  <input type="radio" name="animal" value="Goat">Goat<br>
  <input type="button" value="submit" onclick="result()">
  <div id="res"></div>
</body>
</html>
